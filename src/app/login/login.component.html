<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            [(ngModel)]="email"
            name="email"
            #emailInput="ngModel"
            class="form-control"
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error">
            <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
            <div *ngIf="emailInput.errors?.['email']">Invalid email address.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
            #passwordInput="ngModel"
            class="form-control"
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
            <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
